{% extends "index.html" %}

{% block title %}Delete Furniture{% endblock %}

{% block content %}
<div class="delete-container">
    <h1>Delete "{{ furniture.title }}"?</h1>
    <p>Are you sure you want to delete this furniture item? This action cannot be undone.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Yes, Delete</button>
        <a href="{% url 'products' %}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
